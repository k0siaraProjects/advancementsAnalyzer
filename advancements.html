<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="input">
				<div id="welcome">Minecraft 1.18 advancements analyzer</div>
				<textarea id="paste" autofocus rows="10" placeholder="Paste the content of the file with your advancements. You'll find it in the %appdata%\.minecraft\saves\WORLD_NAME\playerdata folder."></textarea><br/>
				<div id="analyze" onclick="analyze()">Analyze</div>
			</div>
			<div id="output">
				<div id="header">To complete these advancements, you need to do:</div>
				<div class="oneAdv">
					<div class="title">Adventuring Time</div>
					<div class="results" id="adventuringTime"></div>
				</div>
				<div class="oneAdv" style="margin-left: 7px; margin-right: 7px;">
					<div class="title">Monsters Hunted</div>
					<div class="results" id="monstersHunted"></div>
				</div>
				<div class="oneAdv">
					<div class="title">Hot Tourist Destinations</div>
					<div class="results" id="hotTouristDestinations"></div>
				</div>
				<div style="clear: both;"></div>
				<div class="oneAdv">
					<div class="title">A Balanced Diet</div>
					<div class="results" id="aBalancedDiet"></div>
				</div>
				<div class="oneAdv" style="margin-left: 7px; margin-right: 7px;">
					<div class="title">Two by Two <i title="You may also miss cat, donkey, horse, llama, mule, wolf if you tamed him as first but didn't breed him" style="cursor: help;" class="material-icons">report_problem</i></div>
					<div class="results" id="twoByTwo"></div>
				</div>
				<div class="oneAdv">
					<div class="title">A Complete Catalogue <a href="https://minecraft.fandom.com/wiki/Cat#Appearance" title="Images of cats on Wiki" target="_blank"><i class="material-icons">image</i></a></div>
					<div class="results" id="aCompleteCatalogue"></div>
				</div>
				<div style="clear: both;"></div>
				<div onclick="location.reload()" id="refresh"><i class="material-icons">arrow_back</i> Back</div>
			</div>
		</div>
	</body>
</html>
